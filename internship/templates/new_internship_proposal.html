{% extends 'base.html' %} {% block content %}{% load static %}

        <style>

            .container {
                max-width: 600px;
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }

            form {
                display: grid;
                gap: 20px;
            }

            label {
                font-size: 18px;
                color: #555;
            }

            input[type="text"],
            input[type="number"],
            textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                outline: none;
            }

            textarea {
                resize: vertical;
            }

            button[type="submit"] {
                padding: 12px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>New Internship Proposal</h1>
            <form method="POST">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>

{% endblock %}
