{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Featured Accommodations</a>
                        </li>
                        <!-- Add more navbar items as needed -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register_accommodation' %}">Register Accommodation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accommodation_reviews' %}">Accommodation Reviews</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-9">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to StudentHelp</h1>
                <p class="lead">Find your perfect accommodation easily!</p>
                <hr class="my-4" />
                <p>Start your search now:</p>
                <form action="{% url 'search_results' %}" method="GET">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" name="location" placeholder="Location" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="number" class="form-control" name="min_price" placeholder="Min Price" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="number" class="form-control" name="max_price" placeholder="Max Price" />
                        </div>
                        <div class="col-md-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
