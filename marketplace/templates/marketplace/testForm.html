<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .navbar {
            margin-bottom: 20px;
        }
        .post-form {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .post-form label {
            margin-bottom: 5px;
        }
        .post-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .post-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .post-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketplace/fournisseur">Fournisseur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Saisie de fournisseur</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    <label for="nom">Nom :</label>
                    <input id="nom" type="text" name="name_field"><br/>
                    <label for="adr">Adresse :</label>
                    <input id="adr" type="text" name="address_field"><br/>
                    <input type="submit" value="OK">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
