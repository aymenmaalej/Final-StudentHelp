{% block content %}{% load static %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Log into StudentHelp</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" id="id_email" name="email" placeholder="Email address" required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                    <div class="separator mt-3 mb-3">
                        <div class="separator-text">or</div>
                    </div>
                    <a href="{% url 'signup' %}" class="btn btn-success btn-block">Create New Account</a>
                    <a href="#" class="btn btn-link btn-block">Forgotten password?</a>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <p class="text-center">...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
